<div class="container-fluid">
  <div class="row">
    <div class="col bg-dark text-white">
      <a class="navbar-brand">
        SEED Sports Store
      </a>
      <app-cart-summary></app-cart-summary>
    </div>
  </div>

  <div class="row">
    <div class="col-3 p-2">
      <button class="btn btn-block btn-outline-primary" (click)="changeCatagory()">
        Home
      </button>
      <button *ngFor="let cat of catagories" 
      class="btn btn-block btn-outline-primary" 
      [class.active] = "cat == selectedCatagory"
      (click)="changeCatagory(cat)">
        {{cat}}
      </button>
      <button class="btn btn-block btn-danger m-t-3" routerLink="/admin">
      Admin
      </button>
     
        

    </div>
    <div class="col-9 p-2">
      <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
        <h4>
          {{ product.name | uppercase}}
          <span class="badge badge-pill badge-primary float-right">
            {{ product.price | currency:"INR" }}
          </span>
          
        </h4>
        <div class="card-text bg-white p-1">
          {{product.description}}
          <button class="btn btn-success btn-sm float-right" 
          (click)="addProductToCart(product)">Add To Cart</button>
        </div>
      </div>
      <div class="form-inline float-left mr-1">
        <select class="form-control" [value]="productsperPage"
          (change)="changePageSize($event.target.value)">
          <option value="3">3 per page</option>
          <option value="4">4 per page</option>
          <option value="5">5 per page</option>
          <option value="6">6 per page</option>
        </select>
      </div>
      <div class="btn-group float-right">
        <button *counter="let page of pageCount" 
        class="btn btn-outline-primary" 
        [class.active] = "page == selectedPage"
        (click)="changePage(page)">{{page}}</button>
      </div>
    </div>
  </div> 
</div>
