<div class="float-right">
  <small>
    Your Cart:
    <span *ngIf="cart.itemCount > 0">
      {{cart.itemCount}} items(s)
      {{cart.cartPrice | currency:"INR"}}
    </span>
    <span *ngIf="cart.itemCount == 0">
      (Empty)
    </span>
  </small>

  <button [disabled]="cart.itemCount == 0" 
          routerLink ="/cart"
          class="btn btn-sm bg-dark text-white">
    <i class="fa fa-shopping-cart"></i>
  </button>
</div>
